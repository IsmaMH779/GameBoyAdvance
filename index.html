<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="./img/Starvingartist-Antiseptic-Videogame-Nintendo-game-boy-advance-sp.32.png"
        type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameBoyAdvance SP</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="container">
        <!-- Parte superior -->
        <div id="div-superior" class="background-console">
            <div id="circles-c">
                <div class="big-circle" id="big-c-position">
                    <div class="big-circle-int"></div>
                </div>
                <div id="small-circle"></div>
                <div class="big-circle">
                    <div class="big-circle-int"></div>
                </div>
            </div>
            <div id="m-screen">
                <!-- Lugar donde se muestra la pantalla -->
                <canvas id="screen" width="219" height="146"></canvas>
                <img id="screen-text" src="./img/Gameboy_advance_SP_logo.svg.png" alt="">
            </div>
            <div id="circles-2-c">
                <div class="s-c" id="sc-pos">
                    <div class="s-c-i"></div>
                </div>
                <div class="s-c">
                    <div class="s-c-i"></div>
                </div>
            </div>
        </div>
        <!-- Parte inferior -->
        <div id="div-inferior" class="background-console">
            <div id="div-central">
                <div id="div-central-1"></div>
                <div id="div-central-2"></div>
                <div id="div-central-3"></div>
                <div id="div-central-4"></div>
                <div id="div-central-5"></div>
            </div>
            <div id="div-s-1">
                <div id="s-1-circle">
                    <div id="s-1-int-circle"></div>
                </div>
                <div id="led-cont">
                    <div id="led1"></div>
                    <div id="led2"></div>
                </div>
            </div>
            <div>
                <div id="buttons-c-c">
                    <div id="buttons-c"></div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
